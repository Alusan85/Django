{% extends 'server/master.html' %}

{% load static %}

{% block page_static %}
<link rel="stylesheet" href="{% static 'products/css/detail.css' %}">
{% endblock %}

{% block page_content %}
<div class="product">
    <h1 class="product__name">
        {{ object.name|title }}
    </h1>
    <h3 class="product__name">
    	{{ object.category}}
	</h3>


    <span class="product__description">
        {{ object.description }}
    </span>
    {% if object.cost %}
    <span class="product__cost">
        {{ object.cost }}
    </span>
<img src="../../media/{{ object.image }}" width=200 />
    {% endif %}
</div>
{% endblock %}
